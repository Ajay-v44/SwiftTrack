spring:
  application:
    name: AuthService
  datasource:
    url: jdbc:postgresql://localhost:5432/swifttrack
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
server:
  port:
    8001