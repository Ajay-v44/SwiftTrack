databaseChangeLog:
  - changeSet:
      id: 002-create-order-locations-table
      author: swifttrack
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: order_locations
      changes:
        - createTable:
            tableName: order_locations
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: location_type
                  type: varchar(20)
              - column:
                  name: latitude
                  type: decimal(10,6)
              - column:
                  name: longitude
                  type: decimal(10,6)
              - column:
                  name: city
                  type: varchar(100)
              - column:
                  name: state
                  type: varchar(100)
              - column:
                  name: country
                  type: varchar(100)
              - column:
                  name: pincode
                  type: varchar(20)
              - column:
                  name: locality
                  type: varchar(150)
              - column:
                  name: created_at
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: order_locations
            baseColumnNames: order_id
            constraintName: fk_order_locations_order
            referencedTableName: orders
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_order_locations_order_id
            tableName: order_locations
            columns:
              - column:
                  name: order_id
