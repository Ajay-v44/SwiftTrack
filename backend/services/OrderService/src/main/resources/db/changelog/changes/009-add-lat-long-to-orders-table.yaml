databaseChangeLog:
  - changeSet:
      id: 009-add-lat-long-to-orders-table
      author: antigravity
      changes:
        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: pickup_latitude
                  type: DECIMAL(10, 6)
              - column:
                  name: pickup_longitude
                  type: DECIMAL(10, 6)
              - column:
                  name: drop_latitude
                  type: DECIMAL(10, 6)
              - column:
                  name: drop_longitude
                  type: DECIMAL(10, 6)
